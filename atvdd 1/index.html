<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <h2>Imagem do semestre</h2>
    <img src="" alt="Imagem" id="imagem" width="500" />
    <script>
        const imagens = [
            "img/imagem1-tcc.jpg",
            "img/imagem2-tcc.png",
            "img/imagem3-tcc.jpg"
        ];
        function trocarImagem() {
            const indiceAleatorio = Math.floor(Math.random() * imagens.length);
            document.getElementById("imagem").src = imagens[indiceAleatorio];
        }
        window.onload = trocarImagem;
    </script>
</body>
</html>
