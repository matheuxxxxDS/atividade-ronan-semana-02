<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script language="javascript">
        function mudarTexto(imagem){
            let texto = "";
            if(imagem === "imagem1.jpg") {
                texto = "<b><br>Banco de Dados</b>";
            } else if(imagem === "imagem2.jpg") {
                texto = "<b><br>Programação Web</b>";
            }
            document.getElementById("saida").innerHTML = texto;
        }
    </script>
</head>
<body>
    <h3>Texto e Imagem</h3>
    <hr>
    <img src="imagem1.jpg" alt="Imagem 1" id="imagem" width="500" onclick="mudarTexto('imagem1.jpg')" />
    <div id="saida"><b><br>Banco de Dados</b></div>
</body>
</html>
